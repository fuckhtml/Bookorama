<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div id="app">
    
    
    <h2>
      <label>
        <input id="input-color-red" type="radio" name="input-color" checked>
        Red: 
        <span id="field-color-red"></span>
      </label>    
    </h2>

    <h2>
      <label>
        <input id="input-color-green" type="radio" name="input-color">
        Green: 
        <span id="field-color-green"></span>
      </label>
    </h2>

    <h2>
      <label>
        <input id="input-color-blue" type="radio" name="input-color">
        Blue: 
        <span id="field-color-blue"></span>
      </label>
    </h2>

    <input  id="input-color-range" type="range" min="0" max="255" name="color-input" value="0">
  </div>
  
  <script src="main.js" type="text/javascript" defer></script>

</body>
</html>
